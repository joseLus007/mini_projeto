<!DOCTYPE html>
<html >

<head>
    <meta charset="UTF-8">
    <meta name="viewport".texto="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible".texto="ie=edge">
    <title>Tarefas App</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

</head>

<body>

    <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">Tarefas App</h1>
        <div class="row">

            <div class="col-md-4 offset-md-4 my-auto">

                <div class="card">
                    <div class="card-header">

                        <form action="/create-task" method="POST">
                            <div class="form-group">
                                <input type="text" name="texto" placeholder="Tarefa" class="form-control" autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Salve</button>
                        </form>
                    </div>
                    <div class="card-body">


                        <ul class="list-group">
                            {% for task in tasks %}
                            <li class="list-group-item">
                                <span class="{% if task.feito %} done {% endif %}">{{task.texto}}</span> <a
                                    href="/feito/{{task.id}}" class="btn btn-success btn-sm">feito</a>
                                <a href="{{url_for('delete', id=task.id)}}" class="btn btn-danger btn-sm">excluir</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>

</html>
